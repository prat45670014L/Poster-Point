<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poster Point — Anime Posters Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
        <div class="mark">PP</div>
      <div>
          <div class="title">Poster Point</div>
        <div class="subtitle">Anime posters • stickers • bookmarks</div>
      </div>
    </div>
    <div style="flex:1"></div>
    <div class="nav-actions" style="display:flex;gap:12px;align-items:center">
      <div style="color:var(--muted); font-weight:600">Dark  Anime Theme</div>
      <button id="nav-checkout-btn" class="checkout" style="padding:8px 12px; display:flex; align-items:center; gap:8px">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"><path d="M6 6h15l-1.5 9h-12L4 3H2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" /><circle cx="10" cy="20" r="1" fill="currentColor" /><circle cx="18" cy="20" r="1" fill="currentColor" /></svg>
        <span>Checkout</span>
      </button>
    </div>
  </header>
  <!-- layout: sidebar + main -->
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">Shop by type</div>
        <ul id="type-list" class="type-list">
          <!-- types injected by JS: Posters, Keychains, Stickers, Photoframes -->
        </ul>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">Categories</div>
        <ul id="subcats" class="subcat-list">
          <!-- subcategories injected from images-manifest.js when Posters selected -->
        </ul>
      </div>
    </aside>

    <main class="main-content">
      <div class="toolbar">
        <div class="search">
          <input id="search-input" placeholder="Search posters, stickers, keychains..." />
        </div>
        <div class="summary" id="toolbar-summary">Click a category to filter</div>
      </div>

      <p style="color:var(--muted); margin-top:6px; margin-bottom:18px">Click <strong>Add to Cart</strong> to collect items. Use the cart at bottom-right to checkout.</p>

      <section class="grid" id="product-grid">
        <!-- product cards generated by JS -->
      </section>
    </main>
  </div>

  <!-- Cart -->
  <aside class="cart" id="cart" aria-live="polite">
    <div class="cart-header">
      <div style="display:flex;gap:10px;align-items:center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="opacity:0.9"><path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" /></svg>
        <div style="font-weight:800">Cart</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div id="cart-count" style="color:var(--muted); font-weight:700">0 items</div>
        <button id="cart-close-btn" aria-label="Close cart" style="background:transparent;border:none;color:var(--muted);font-size:18px;cursor:pointer">✕</button>
      </div>
    </div>
    <div class="cart-body" id="cart-body">
      <div class="empty" id="cart-empty">Your cart is empty — add some posters!</div>
    </div>
    <div class="cart-footer">
      <div>
        <div style="color:var(--muted); font-size:13px">Total</div>
        <div class="total" id="cart-total">₹0</div>
      </div>
      <div style="display:flex;flex-direction:column; gap:8px; align-items:flex-end">
        <button class="checkout" id="checkout-btn">Checkout</button>
        <button style="background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;color:var(--muted);font-weight:700;cursor:pointer" id="clear-cart">Clear</button>
      </div>
    </div>
  </aside>

  <!-- Razorpay checkout script (optional) -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="images-manifest.js"></script>
  <script src="app.js"></script>

</body>
</html>
